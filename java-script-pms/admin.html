<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">PMS Admin</a>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-4">
  <h3>Add Product</h3>
  <form id="productForm" class="row g-3">
    <div class="col-md-6">
      <input type="text" id="pname" placeholder="Product Name" class="form-control" required>
    </div>
    <div class="col-md-6">
      <input type="number" id="pprice" placeholder="Price" class="form-control" required>
    </div>
    <div class="col-12">
      <textarea id="pdesc" placeholder="Description" class="form-control" required></textarea>
    </div>
    <div class="col-12">
      <input type="text" id="pimage" placeholder="Image URL" class="form-control">
    </div>
    <div class="col-12">
      <button class="btn btn-success">Add Product</button>
    </div>
  </form>

  <hr>
  <h3>Product List</h3>
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Name</th><th>Price</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="productList"></tbody>
  </table>
</div>

<script>
function loadProducts(){
  let products = JSON.parse(localStorage.getItem("products")) || [];
  let table = document.getElementById("productList");
  table.innerHTML = "";
  products.forEach((p, i) => {
    table.innerHTML += `
      <tr>
        <td>${p.name}</td>
        <td>â‚¹${p.price}</td>
        <td>
          <button class="btn btn-sm btn-warning" onclick="editProduct(${i})">Edit</button>
          <button class="btn btn-sm btn-danger" onclick="deleteProduct(${i})">Delete</button>
        </td>
      </tr>`;
  });
}

document.getElementById("productForm").addEventListener("submit", function(e){
  e.preventDefault();
  let products = JSON.parse(localStorage.getItem("products")) || [];
  let newProduct = {
    name: document.getElementById("pname").value,
    price: document.getElementById("pprice").value,
    description: document.getElementById("pdesc").value,
    image: document.getElementById("pimage").value
  };
  products.push(newProduct);
  localStorage.setItem("products", JSON.stringify(products));
  loadProducts();
  this.reset();
});

function editProduct(index){
  let products = JSON.parse(localStorage.getItem("products")) || [];
  let p = products[index];
  document.getElementById("pname").value = p.name;
  document.getElementById("pprice").value = p.price;
  document.getElementById("pdesc").value = p.description;
  document.getElementById("pimage").value = p.image;
  deleteProduct(index);
}

function deleteProduct(index){
  let products = JSON.parse(localStorage.getItem("products")) || [];
  products.splice(index, 1);
  localStorage.setItem("products", JSON.stringify(products));
  loadProducts();
}

function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}

loadProducts();
</script>

</body>
</html>
