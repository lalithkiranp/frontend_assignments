<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand">PMS - Products</a>
    <a href="cart.html" class="btn btn-warning">Cart (<span id="cartCount">0</span>)</a>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-4">
  <div class="row" id="productList"></div>
</div>

<script>
function loadProducts(){
  let products = JSON.parse(localStorage.getItem("products")) || [];
  let container = document.getElementById("productList");
  container.innerHTML = "";
  products.forEach((p, i) => {
    container.innerHTML += `
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <img src="${p.image || 'https://via.placeholder.com/150'}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">${p.name}</h5>
            <p>${p.description}</p>
            <h6>â‚¹${p.price}</h6>
            <button class="btn btn-success" onclick="addToCart(${i})">Add to Cart</button>
          </div>
        </div>
      </div>`;
  });
}

function addToCart(index){
  let products = JSON.parse(localStorage.getItem("products")) || [];
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push(products[index]);
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
}

function updateCartCount(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  document.getElementById("cartCount").innerText = cart.length;
}

function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}

loadProducts();
updateCartCount();
</script>

</body>
</html>
