<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand">My Cart</a>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-4">
  <h3>Checkout Summary</h3>
  <table class="table table-bordered">
    <thead>
      <tr><th>Product</th><th>Price</th></tr>
    </thead>
    <tbody id="cartList"></tbody>
  </table>
  <h4>Total: ₹<span id="totalPrice">0</span></h4>
  <button class="btn btn-success mt-3" onclick="checkout()">Confirm Order</button>
</div>

<script>
function loadCart(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let tbody = document.getElementById("cartList");
  let total = 0;
  tbody.innerHTML = "";
  cart.forEach((c, i) => {
    total += Number(c.price);
    tbody.innerHTML += `<tr><td>${c.name}</td><td>₹${c.price}</td></tr>`;
  });
  document.getElementById("totalPrice").innerText = total;
}

function checkout(){
  alert("Order placed successfully!");
  localStorage.removeItem("cart");
  loadCart();
}

function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}

loadCart();
</script>

</body>
</html>
