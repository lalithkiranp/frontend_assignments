<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Local Event</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="bg-primary text-white text-center p-4">
  <h1>Register for the Event</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">EventHub</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  <form>
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="tel" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label><br>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female"> Female
    </div>

    <div class="mb-3">
      <label class="form-label">Event Pass Type</label>
      <select class="form-select" required>
        <option value="">Choose...</option>
        <option value="Regular">Regular</option>
        <option value="VIP">VIP</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</main>

<footer class="bg-dark text-white text-center p-3 mt-5">
  &copy; 2025 Local Event Management. All Rights Reserved.
</footer>

</body>
</html>
