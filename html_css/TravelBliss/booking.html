<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Bliss - Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Travel Bliss</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="destinations.html">Destinations</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h2>Book Your Trip</h2>
  <form>
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <label>Destination:</label>
    <select name="destination" required>
      <option value="">Select</option>
      <option value="paris">Paris</option>
      <option value="tokyo">Tokyo</option>
      <option value="maldives">Maldives</option>
    </select><br><br>

    <label>Travel Type:</label><br>
    <input type="radio" name="type" value="solo"> Solo
    <input type="radio" name="type" value="family"> Family
    <input type="radio" name="type" value="group"> Group<br><br>

    <label>Extras:</label><br>
    <input type="checkbox" name="extras" value="hotel"> Hotel Booking
    <input type="checkbox" name="extras" value="guide"> Tour Guide
    <input type="checkbox" name="extras" value="insurance"> Travel Insurance<br><br>

    <button type="submit">Book Now</button>
  </form>
</main>

</html>
